<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun gradient generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

</head>

<body class="linear">
    <div class="container-couleurs-error">
        <div class="container-couleurs">
            <div class="input-container">
                <input type="text" data-index="1" maxlength="7" class="inp-couleur leftInput">
                <div data-index="1" class="color-picker-trigger rightInput">▼</div>
                <input type="color" class="inp-color-picker">
            </div>
            <div class="input-container">
                <input type="text" data-index="2" maxlength="7" class="inp-couleur leftInput">
                <div data-index="2" class="color-picker-trigger rightInput">▼</div>
                <input type="color" class="inp-color-picker">
            </div>
        </div>
        <span class="erreur-code-hexa"></span>
    </div>

    <div class="container-btn-error">
        <div class="container-btn">
            <button type="button" class="plus">
                <img src="ressources/plus.svg" alt="icone plus">
            </button>
            <button type="button" class="moins">
                <img src="ressources/minus.svg" alt="icone moins">
            </button>
            <button type="button" class="shuffle">
                <img src="ressources/shuffle.svg" alt="icone shuffle">
            </button>
        </div>
        <span class="erreur-nb-couleurs"></span>
    </div>

    <div class="bg">
        <div class="container-radio">
            <div class="gradient-lineaire">
                <label for="linear"><strong>Linear gradient</strong></label>
                <input type="radio" id="linear" name="gradient-type" value="linear" checked>
            </div>
            <div class="container-range">
                <label for="tilt">Tilt</label>
                <input type="range" class="tilt" aria-label="Inclinaisondu du dégradé" id="tilt" min="0" max="100"
                    value="12.5">
            </div>

            <div class="gradient-radial">
                <label for="radial"><strong>Radial gradient</strong></label>
                <input type="radio" id="radial" name="gradient-type" value="radial">
            </div>
            <div class="container-range">
                <label for="radiusID">Radius</label>
                <input type="range" class="radius" aria-label="Rayon du dégradé" id="radiusID" min="-100" max="100"
                    value="0">
            </div>
        </div>

        <div class="switch-container">
            <div class="checkbox-container">
                <label><strong>Repeat</strong></label>
                <label class="switch">
                    <input type="checkbox" id="toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="container-range">
                <label for="repetition-width">Width</label>
                <input type="range" class="repetition-width" aria-label="Largeur de la répétition" id="repetition-width"
                    min="0" max="500" value="50">
                <label for="repetition-height">Height</label>
                <input type="range" class="repetition-height" aria-label="Hauteur de la répétition"
                    id="repetition-height" min="0" max="500" value="50">
            </div>
        </div>
    </div>


    <p class="css-script" onclick="copyCSS()">Copy CSS</p>

    <script src="app.js"></script>
</body>

</html>
